<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas-Svg</title>

    <style>
      canvas,
      svg {
        width: 200px;
        height: 200px;
        border: 1px solid #111;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>Canvas 2D</h3>
      <canvas id="canvas">
        <polygobn points="50,10,20,100,80,100" stroke="#111" fill="#fff" />
      </canvas>
    </div>

    <div>
      <h3>SVG 2D</h3>
      <svg height="200" width="200" style="border: 1px soid black">
        <polygon points="50,10 20,100 80,100" stroke="black" fill="#111" />
      </svg>
    </div>

    <script>
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(50, 10);

      context.lineTo(10, 100);
      context.lineTo(200, 10);
      context.lineTo(200, 10);

      context.stroke();

      context.fill();
    </script>
  </body>
</html>
