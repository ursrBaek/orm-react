<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>

    <style>
      div div {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #111;
        color: #fff;
        width: 15rem;
        height: 15rem;
      }

      div div:first-child {
        float: left;
      }

      div div:nth-child(2) {
        float: right;
      }

      div div:nth-child(3) {
        float: left;
      }

      .image-box img {
        width: 15rem;
        height: 15rem;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>â€ 

    <div class="image-box">
      <img
        src="https://images.unsplash.com/photo-1707001853042-70d96b7a64f0?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHx8"
        alt="black"
      />
    </div>
  </body>
</html>
