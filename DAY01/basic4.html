<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div:first-child {
        background-color: blue;
        width: 3rem;
        height: 1.5rem;
      }
      div:nth-child(2) {
        background-color: red;
        width: 3rem;
        height: 1.5rem;
      }
      div:first-child div {
        background-color: green;
        width: 1.5rem;
        height: 1.5rem;
      }
      div:nth-child(2) div {
        background-color: gray;
        width: 1.5rem;
        height: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div>
      <div></div>
    </div>
    <div>
      <div></div>
    </div>
  </body>
</html>
