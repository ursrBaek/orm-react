<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>

    <style>
      body {
        background-color: #333;
        color: #fff;
      }

      .box {
        display: flex;
        margin-bottom: 3rem;
      }

      .box div,
      .outer-box div {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #fff;
        width: 50%;
        height: 10vh;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>box__1</div>
      <div>box__2</div>
      <div>box__3</div>
    </div>

    <div class="outer-box">
      <div>outer-box__1</div>
      <div>outer-box__1</div>
      <div>outer-box__1</div>
    </div>
  </body>
</html>
